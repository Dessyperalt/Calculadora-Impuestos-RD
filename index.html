<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <title>Calculo Sueldo</title>
</head>

<body>
    <div class="container titulo">
        <h1>
            Calculo de deducciones
        </h1>
        <h5>Republica dominicana</h5>
    </div>
    <div class="container cajacalculo">
        <div class="FormSection">

            <label for="Sueldo" class="space">Sueldo: </label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type="text" class="form-control textbox" id="Sueldo" placeholder="50000">
            </div>

            <label for="ahorro" class="space">Ahorro mensual (Opcional):</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type="text" class="form-control textbox" id="Ahorro" placeholder="0">
            </div>

            <button class="btn btn-primary" onClick="calculo()">Calcular</button>
        </div>

    </div>
    </div>

    <div class="card">
        <div class="card-header">
            Resultados
        </div>
        <div class="card-body">
            <div class="center-content bottom-border">
                <span class="resultado-neto" id="subTotalMensual"></span><br>
                <span class="small">Pago mensual</span><br>
                <span class="small">(<span id="totalMensual"></span> neto sin incluir ahorros)</span>
                <hr>
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <th id="AFPMensual"></th>
                            <th id="SFSMensual"></th>
                            <th id="ISRMensual"></th>
                        </tr>
                        <tr>
                            <td>AFP</td>
                            <td>SFS</td>
                            <td>ISR</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
